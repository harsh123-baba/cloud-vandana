<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Cloud-vandana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-left">
            <div class="result-area">
                <h4 id = "result-string">0</h4>
            </div>
            <div class="nums-part">
                <div class="nums-grp">
                    <button onclick="display(this)">9</button>
                    <button onclick="display(this)">8</button>
                    <button onclick="display(this)">7</button>
                </div>
                <div class="nums-grp">
                    <button onclick="display(this)">4</button>
                    <button onclick="display(this)">5</button>
                    <button onclick="display(this)">6</button>
                </div><div class="nums-grp">
                    <button onclick="display(this)">1</button>
                    <button onclick="display(this)">2</button>
                    <button onclick="display(this)">3</button>
                </div>
                <div class="nums-grp">
                    <button onclick="display(this)">.</button>
                    <button onclick="display(this)">0</button>
                    <button onclick="display(this)">=</button>
                </div>
            </div>
        </div>
        <div class="cal-right">
            <div class="operation-area">
                <button id="ac-button" onclick="display(this)"><h4>AC</h4></button>
                <button onclick="display(this)">+</button>
                <button onclick="display(this)">-</button>
                <button onclick="display(this)">รท</button>
                <button onclick="display(this)">x</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
